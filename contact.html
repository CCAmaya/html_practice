    <nav>

    <div>
        <h1>Contact</h1>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.9391967250053!2d-73.98824018494952!3d40.69733674645012!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a359fabd2e3%3A0x7d836f38d0f9be7!2s25+Chapel+St%2C+Brooklyn%2C+NY+11201!5e0!3m2!1sen!2sus!4v1517528514147" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
    <br />
    <form>
        <p>Text</p>
        <label>Preferred Name
        <input type="text" name="name" required>
        </label>
        <br />
        <p>Select</p>
        <label>Your Sign
            <select name="sign">
            <option value="aquarius">Aquarius</option>
            <option value="gemini">Gemini</option>
            <option value="taurus">Taurus</option>
            <option value="virgo">Virgo</option>
            <option value="libra">Libra</option>
            <option value="other">Irrelevant Sign</option>
            </select>
        </label>
        <br />
        <p>Radio</p>
        <label>Favorite Condiment<br>
            <input type="radio" name="condiment" value="ketchup">Ketchup
            <input type="radio" name="condiment" value="mustard">Moutard
            <input type="radio" name="condiment" value="relish">Relish
        </label>
        <br />
        <p>Checkboxes</p>
        <label>Would You Like To Continue?<br>
            <input type="checkbox" name="continue" value="yes">Yes
            <input type="checkbox" name="continue" value="no">No
            <input type="checkbox" name="continue" value="sortOf">I'm Intrigued
        </label>
        <br />
        <p>Submit</p>
        <input type="submit" name="submit" value="Send">
    </form>
    </body>
